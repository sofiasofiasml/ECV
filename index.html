<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <title>ECV</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <div class="content">
                <div id="vertical_bar">
                    <ul>
                        <li><img id= "Grupal" src="img/iconW.png" alt="Aplication" width="42" height="42"></li>
                        <li><img src="img/plusPersonW.png" onclick="togglePopup()" alt="UserWriting" width="42" height="42"></li>
                        <li id = "User1"></li>
                        <li id = "User2"></li>
                        <li id = "User3"></li>
                        <li id = "User4"></li>
                        <li id = "User5"></li>
                    </ul>
                </div>
				<div id="horizontal_top">
                    <img src="img/MyUser.jpeg" alt="UserWriting" class="MyImage" width="60" height="60">
                    <div class="text_name">
                        <aside>Claudia Rodriguez</aside> 
                        <aside class="text_small" id="state">En linea</aside>
                        <img src="img/configW.png" id="ImgCofig" onclick="togglePopupConfig()" alt="imgConfig">
                    </div>
                </div>

                <div id="zone_writting">
                    <div class="popup" id="popup-1">
                        <div class="overlayNewUser"></div>
                        <div class="DataNewUser">
                            <div class="close-btn" onclick="togglePopup()">&times;</div>
                            <h3>Nuevo usuario</h3>
                            <label for="fname">Nombre:</label>
                            <input type="text" id="nameUser" name="nameUser"><br><br>
                            <input type="submit" value="Crear" onclick="createNewUser()">
                        </div>
                    </div>
                    <div class="popup" id="popup-2">
                        <div class="overlayConfiguration"></div>
                        <div class="DataConfiguration">
                            <div class="close-btn" onclick="togglePopupConfig()">&times;</div>
                            <h3>Configuración</h3>
                            <label for="fname">Room:</label>
                            <input type="text" id="nameUser" name="nameUser"><br><br>
                            <label for="fname">Nombre de Usuario:</label>
                            <input type="text" id="nameUser" name="nameUser"><br><br>
                            <input type="submit" value="Crear" onclick="createNewUser()">
                        </div>
                    </div>
                    <div class="imessage" id="chat"></div>
                    <div id="imsg">
                        <textarea id='textarea' placeholder="Escribe un mensaje aquí"></textarea>
                        <button id="bottonSend">
                            <img src="img/send.png" alt="imageSend" id="imageSend" onclick="ButtonSendMessage()" width="20" height="20">
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
		<script type="text/javascript" src="sillyclient.js"></script>
		<script type="text/javascript" src="code.js"></script>
    </body>
</html>
